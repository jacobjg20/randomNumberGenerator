<!Doctype Html>
<html>
	<head>
		<title>Hello</title>
    <style>

    body {
        background-color: #96b2d7;
    }

    #display {
      font-size: 200px;
    }

    </style>
	</head>
	<body>
    <div id ="display">

    </div>
	</body>
    <script>


      function randomNumber(){
        let number = "";
        for(let i =0 ;i < 10; i++){
          number += Math.round(Math.random() * 9);
        }
        return number;
      }
      document.getElementById('display').innerHTML = randomNumber();
  	</script>
</html>
